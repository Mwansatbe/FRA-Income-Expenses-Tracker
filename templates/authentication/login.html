{% extends 'base_auth.html' %} 
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-title mt-4 ps-3">
        <h4 style="display: flex;
        flex-direction: column; justify-content: center; align-items: center;">
          <img src="{% static 'images/logo-main-1.png' %}" height="35" width= "100" alt="FRA Logo">
          LOGIN FRA DASHBOARD
        </h4>
      </div>  
      <div class="card-body">
        <form action="{% url 'login' %}" method="post" id="loginForm">
          {% csrf_token %}
          {% include 'partials/_messages.html' %}
          <div class="form-group mt-4">
            <input
              type="text"
              name="username"
              id="usernameField"
              class="form-control form-control-sm"
              placeholder="Enter username"
              value = {{ValueFields.username}}
            >
          </div>     
        
          <div class="form-group mt-4">
            <div class="input-group">
              <input
                type="password"
                name="password"
                id="passwordField"
                class="form-control form-control-sm"
                placeholder="Enter your password"
              />
            </div>
            <small class="float-end py-3 showPasswordToggle">SHOW</small>
          </div>
          <div class="text-center mt-4">
            <input type="submit" value="Login" class="btn btn-block btn-primary w-100 submit-btn">
          </div>
        </form> 
        <div class="container">
          <span class="text-lead lead">Don't have an Account?</span>
          <a href="{% url 'register' %}" class="hell">Register</a><br>
          <span class="text-lead lead">Forgot password?</span>
          <a href="{% url 'request-reset-link' %}" class="hell">Reset</a>
        </div>
      </div>
      
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static '/js/register.js' %}"></script>
<script src="{% static '/js/pass-hide-show.js' %}"></script>

{% endblock%}

{% extends 'base_auth.html' %} 
{% load static %}

{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-title mt-4 ps-3">
        <h4>Register on FRA</h4>
      </div>  

      <div class="card-body">
        <form action="{% url 'register' %}" method="post" id="registerForm">
          {% csrf_token %}
          {% include 'partials/_messages.html' %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              id="usernameField"
              class="form-control form-control-sm"
              placeholder="Enter your username"
              value = {{ValueFields.username}}
            >
          </div>
          <div class="invalid-feedback-area invalid-feedback" style="display:none">
          </div>
          <p class="checkUsernameOutPut text-sm text-success"></p>
          
          <div class="form-group mt-4">
            <input
              type="email"
              name="email"
              id="emailField"
              class="form-control form-control-sm"
              placeholder="Enter your email"
              value = {{ValueFields.email}}
            >
          </div>
          <div class="invalid-email-feedback-area invalid-feedback" style="display:none">
          </div>
          <p class="checkUserEmailOutPut text-sm text-success"></p>
        
          <div class="form-group mt-4">
            <div class="input-group">
              <input
                type="password"
                name="password"
                id="passwordField"
                class="form-control form-control-sm"
                placeholder="Enter your password"
              />
            </div>
            <small class="float-end py-3 showPasswordToggle">SHOW</small>
          </div>
          <div class="text-center mt-4">
            <input type="submit" value="Register" class="btn btn-block btn-primary w-100 submit-btn">
          </div>
        </form> 
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
<script src="{% static '/js/register.js' %}"></script>
<script src="{% static '/js/pass-hide-show.js' %}"></script>

{% endblock%}
